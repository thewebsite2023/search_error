<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tra cứu thí sinh</title>
    <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Hệ thống tra cứu mã lỗi và cách xử lý</h1>
        <input type="text" id="searchInput" placeholder="Nhập mã lỗi" onkeyup="searchCandidates()">
        <table id="candidateTable">
            <thead>
                <tr>
                    <th>Mã lỗi</th>
                    <th>Tên lỗi</th>
                    <th>Cách xử lý</th>
                </tr>
            </thead>
            <tbody id="candidateBody">
                <!-- Dữ liệu thí sinh sẽ được thêm vào từ JavaScript -->
            </tbody>
        </table>
    </div>
  <style>
    .container {
    width: 80%;
    max-width: 800px;
    margin: auto;
    margin-top: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

#searchInput {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}

table {
    width: 100%;
    border-collapse: collapse;
}

table, th, td {
    border: 1px solid #ddd;
}

th, td {
    padding: 12px;
    text-align: left;
}

th {
    background-color: #4CAF50;
    color: white;
}

tr:nth-child(even) {
    background-color: #f2f2f2;
}

tr:hover {
    background-color: #ddd;
}
  </style>
    <script>
      // Dữ liệu thí sinh
const candidates = [
    {id:'1427', title: 'Lỗi đăng nhập', content: 'Nếu bạn thấy thông báo "Phiên đăng nhập đã hết hạn.Vui lòng đăng nhập lại" thì hãy thử đăng nhập lại. Nếu tình trạng này vẫn xảy ra, hãy liên hệ với quản trị viên'},
    {id:'2146', title: 'Lỗi bài thi', content: 'Nếu bạn thấy thông báo "Đề thi không hợp lệ hoặc đã bị đóng" hãy thử đăng xuất tài khoản và đăng nhập lại'},
  {id:'9302', title: 'Lỗi tra cứu thí sinh', content: ''},
];

// Hàm để hiển thị danh sách thí sinh
function displayCandidates() {
    const tableBody = document.getElementById('candidateBody');
    tableBody.innerHTML = '';  // Xóa nội dung cũ

    candidates.forEach(candidate => {
        let row = `<tr>
            <td>${candidate.title}</td>
            <td>${candidate.content}</td>
        </tr>`;
        tableBody.innerHTML += row;
    });
}

// Hàm tìm kiếm thí sinh
function searchCandidates() {
    const input = document.getElementById('searchInput').value.toLowerCase();
    const tableBody = document.getElementById('candidateBody');
    tableBody.innerHTML = '';  // Xóa nội dung cũ

    candidates.forEach(candidate => {
        // Kiểm tra nếu tên hoặc mã thí sinh khớp với từ khóa tìm kiếm
        if (candidate.id.toLowerCase().includes(input)) {
            let row = `<tr>
            <td>${candidate.title}</td>
            <td>${candidate.content}</td>
            </tr>`;
            tableBody.innerHTML += row;
        }
    });
}

// Hiển thị danh sách thí sinh khi trang được tải
window.onload = displayCandidates;

    </script>
</body>
</html>
